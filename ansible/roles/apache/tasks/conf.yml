---
- name: copy httpd conf
  copy:
    src: "{{ item.src }}"
    dest: "/etc/httpd/{{ item.dest }}"
    backup: yes
    owner: root
    group: root
  with_items:
    - { src: roles/apache/files/nginx.conf, dest: . }
    - { src: roles/apache/files/conf.d/stage.conf, dest: conf.d/stage.conf }
    - { src: roles/apache/files/conf.d/adachin.conf, dest: conf.d/adachin.conf }
  tags:
    - httpd-conf
